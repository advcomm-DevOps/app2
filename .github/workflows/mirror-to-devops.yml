name: Mirror to DevOps

on:
  push:
    branches:
      - main
      - master
      - 'feature/**'
  release:
    types:
      - published

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history for all branches and tags
          persist-credentials: false  # Don't use the default GITHUB_TOKEN

      - name: Set up git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Debug token availability
        env:
          MIRROR_TOKEN: ${{ secrets.DEVOPS_PAT }}
        run: |
          if [ -z "$MIRROR_TOKEN" ]; then
            echo "ERROR: MIRROR_TOKEN is empty!"
            exit 1
          fi
          echo "Token is set (length: ${#MIRROR_TOKEN})"

      - name: Test token access
        env:
          MIRROR_TOKEN: ${{ secrets.DEVOPS_PAT }}
        run: |
          # Test if token can access the repo via API
          curl -f -H "Authorization: token ${MIRROR_TOKEN}" \
               https://api.github.com/repos/advcomm-DevOps/app2 || {
            echo "ERROR: Token cannot access repo via API"
            exit 1
          }
          echo "âœ“ Token can access repo via API"

      - name: Add mirror remote and push
        env:
          MIRROR_TOKEN: ${{ secrets.DEVOPS_PAT }}
        run: |
          # Add DevOps repo as remote
          git remote add mirror https://x-access-token:${MIRROR_TOKEN}@github.com/advcomm-DevOps/app2.git

          # Push current branch only (don't use --mirror to preserve DevOps workflows)
          git push mirror HEAD:${GITHUB_REF#refs/heads/} --force

          # Push all tags
          git push mirror --tags --force
