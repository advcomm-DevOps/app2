name: Mirror to DevOps

on:
  push:
    branches:
      - main
      - master
  release:
    types:
      - published

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history for all branches and tags
          persist-credentials: false  # Don't use the default GITHUB_TOKEN

      - name: Set up git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Remove workflows folder before mirroring
        run: |
          # Remove .github/workflows to prevent overwriting DevOps workflows
          rm -rf .github/workflows
          git add .github/workflows
          git commit -m "temp: remove workflows for mirror" || true

      - name: Mirror to DevOps repo
        env:
          MIRROR_TOKEN: ${{ secrets.DEVOPS_PAT }}
        run: |
          # Add DevOps repo as remote
          git remote add mirror https://x-access-token:${MIRROR_TOKEN}@github.com/advcomm-DevOps/app2.git

          # Push current branch only (preserves DevOps workflows)
          git push mirror HEAD:${GITHUB_REF#refs/heads/} --force

          # Push all tags
          git push mirror --tags --force
