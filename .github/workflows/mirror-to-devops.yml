name: Mirror to DevOps

on:
  push:
    branches:
      - main
      - master
  release:
    types:
      - published

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history for all branches and tags
          persist-credentials: false  # Don't use the default GITHUB_TOKEN

      - name: Set up git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Mirror to DevOps repo
        env:
          MIRROR_TOKEN: ${{ secrets.DEVOPS_PAT }}
        run: |
          # Add DevOps repo as remote
          git remote add mirror https://x-access-token:${MIRROR_TOKEN}@github.com/advcomm-DevOps/app2.git
          git fetch mirror main

          # Get the current commit sha
          CURRENT_SHA=$(git rev-parse HEAD)

          # Checkout the DevOps main branch
          git checkout -b devops-merge mirror/main

          # Merge our changes but keep DevOps .github folder
          git merge --no-commit --no-ff $CURRENT_SHA || true
          git reset HEAD .github/
          git checkout -- .github/ || true
          git commit -m "Mirror from main repo (preserve DevOps workflows)" || true

          # Push to DevOps
          git push mirror devops-merge:main --force

          # Push all tags
          git push mirror --tags --force

          # Clean up
          git checkout main
          git branch -D devops-merge
