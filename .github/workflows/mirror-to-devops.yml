name: Mirror to DevOps

on:
  push:
    branches:
      - main
      - master
  release:
    types:
      - published

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history for all branches and tags
          persist-credentials: false  # Don't use the default GITHUB_TOKEN

      - name: Set up git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Mirror to DevOps repo
        env:
          MIRROR_TOKEN: ${{ secrets.DEVOPS_PAT }}
        run: |
          # Fetch DevOps repo to get its workflows
          git remote add mirror https://x-access-token:${MIRROR_TOKEN}@github.com/advcomm-DevOps/app2.git
          git fetch mirror main

          # Create a temporary branch without .github folder
          git checkout -b temp-mirror
          rm -rf .github
          git add -A
          git commit -m "temp: mirror without .github" || true

          # Push to DevOps (this will merge, keeping DevOps workflows)
          git push mirror temp-mirror:main

          # Push all tags
          git push mirror --tags --force

          # Clean up
          git checkout main
          git branch -D temp-mirror
