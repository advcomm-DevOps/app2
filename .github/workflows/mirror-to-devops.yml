name: Mirror to DevOps

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  release:
    types:
      - published

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history for all branches and tags
          persist-credentials: false  # Don't use the default GITHUB_TOKEN

      - name: Set up git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Clone DevOps repo
        env:
          MIRROR_TOKEN: ${{ secrets.DEVOPS_PAT }}
        run: |
          git clone https://x-access-token:${MIRROR_TOKEN}@github.com/advcomm-DevOps/app2.git ../devops-repo

      - name: Sync code (excluding .github)
        run: |
          # Copy all files except .github directory
          rsync -av --delete --exclude='.git' --exclude='.github' ./ ../devops-repo/

      - name: Commit and push to DevOps
        env:
          MIRROR_TOKEN: ${{ secrets.DEVOPS_PAT }}
        run: |
          cd ../devops-repo
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Mirror from main repo (preserve DevOps workflows)" || echo "No changes to commit"
          git push origin main

      - name: Mirror tags to DevOps
        if: startsWith(github.ref, 'refs/tags/')
        env:
          MIRROR_TOKEN: ${{ secrets.DEVOPS_PAT }}
        run: |
          cd ../devops-repo
          # Fetch and push all tags
          git fetch --tags https://x-access-token:${MIRROR_TOKEN}@github.com/advcomm/app2.git
          git push origin --tags
