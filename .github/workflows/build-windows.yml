name: Build Windows App

on:
  push:
    branches: [main, master, 'feature/windows-build']
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          channel: 'stable'

      - name: Install NuGet
        run: |
          mkdir C:\nuget -Force
          Invoke-WebRequest -Uri https://dist.nuget.org/win-x86-commandline/latest/nuget.exe -OutFile C:\nuget\nuget.exe
          echo "C:\nuget" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Get dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test
        continue-on-error: true

      - name: Build Windows app
        run: flutter build windows --release

      - name: Create MSIX installer
        run: dart run msix:create

      - name: Create build info
        run: |
          echo "Build completed at: $(Get-Date)" > build/windows/x64/runner/Release/build-info.txt
          echo "App: XDoc" >> build/windows/x64/runner/Release/build-info.txt
          echo "Version: 1.0.0+8" >> build/windows/x64/runner/Release/build-info.txt
          echo "Commit: ${{ github.sha }}" >> build/windows/x64/runner/Release/build-info.txt

      - name: Upload Windows executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: xdoc-windows-exe-${{ github.run_number }}
          path: build/windows/x64/runner/Release/
          retention-days: 30

      - name: Upload MSIX installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: xdoc-windows-msix-${{ github.run_number }}
          path: build/windows/x64/runner/Release/xdoc.msix
          retention-days: 30

      - name: Upload to Hetzner Storage Box
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          # Setup SSH key
          $sshDir = "$env:USERPROFILE\.ssh"
          New-Item -ItemType Directory -Force -Path $sshDir | Out-Null

          # Write SSH private key
          "${{ secrets.HETZNER_STORAGE_SSH_KEY }}" | Out-File -FilePath "$sshDir\hetzner_key" -Encoding ASCII

          # Create SSH config
          @"
          Host storagebox
            HostName ${{ secrets.HETZNER_STORAGE_HOST }}
            User ${{ secrets.HETZNER_STORAGE_USER }}
            Port 23
            IdentityFile ~/.ssh/hetzner_key
            StrictHostKeyChecking no
          "@ | Out-File -FilePath "$sshDir\config" -Encoding ASCII

          # Set correct permissions (on Windows)
          icacls "$sshDir\hetzner_key" /inheritance:r
          icacls "$sshDir\hetzner_key" /grant:r "$($env:USERNAME):(R)"

          # Create directory on Storage Box
          ssh storagebox "mkdir -p windows"

          # Upload files
          scp build/windows/x64/runner/Release/xdoc.msix storagebox:windows/xdoc-latest.msix
          scp build/windows/x64/runner/Release/xdoc.msix storagebox:windows/xdoc-${{ github.ref_name }}.msix
        shell: pwsh

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ## Download XDoc for Windows

            **Direct Download (Recommended):**
            https://${{ secrets.HETZNER_STORAGE_HOST }}/windows/xdoc-${{ github.ref_name }}.msix

            **Always Latest Version:**
            https://${{ secrets.HETZNER_STORAGE_HOST }}/windows/xdoc-latest.msix

            ## Installation
            1. Download the .msix file  
            2. Double-click to install  
            3. Launch XDoc from Start Menu
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
