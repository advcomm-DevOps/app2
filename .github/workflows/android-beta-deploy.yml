name: Build and Deploy Android Beta

on:
  push:
    branches: [main, master, 'beta/**']
    tags: ['v*']
  pull_request:
    branches: [main, master]
  workflow_dispatch: # Allow manual triggers

env:
  JAVA_VERSION: '17'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Update version code
        run: |
          # Extract current version name (e.g., 1.0.0) from the first 'version:' line only
          VERSION_NAME=$(grep '^version:' pubspec.yaml | head -1 | awk '{print $2}' | cut -d'+' -f1)
          # Use GitHub run number + 1000 as version code (always unique and avoids conflicts with manual uploads)
          VERSION_CODE=$((1000 + ${{ github.run_number }}))
          NEW_VERSION="${VERSION_NAME}+${VERSION_CODE}"
          echo "Updating version to: $NEW_VERSION"
          sed -i "s|^version: .*|version: $NEW_VERSION|" pubspec.yaml

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Run Flutter analyzer
        run: flutter analyze
        continue-on-error: true # Don't fail build if analyzer finds issues

      - name: Run Flutter tests
        run: flutter test
        continue-on-error: true # Don't fail build if tests fail

      - name: Decode Android keystore
        if: github.event_name != 'pull_request'
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

      - name: Create key.properties
        if: github.event_name != 'pull_request'
        run: |
          cat > android/key.properties <<EOF
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          storeFile=app/upload-keystore.jks
          EOF

      - name: Build Android App Bundle (AAB)
        if: github.event_name != 'pull_request'
        run: flutter build appbundle --release

      - name: Build Android APK
        if: github.event_name != 'pull_request'
        run: flutter build apk --release

      - name: Upload APK artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

      - name: Upload AAB artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 30

      - name: Create service account JSON
        if: github.event_name != 'pull_request' && (github.ref_name == 'main' || github.ref_name == 'master' || startsWith(github.ref_name, 'beta/'))
        run: |
          echo '${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON }}' > service_account.json

      - name: Deploy to Google Play Store (Internal Testing Track)
        if: github.event_name != 'pull_request' && (github.ref_name == 'main' || github.ref_name == 'master' || startsWith(github.ref_name, 'beta/'))
        uses: r0adkll/upload-google-play@v1.1.3
        with:
          serviceAccountJson: service_account.json
          packageName: com.xdoc.app
          releaseFiles: build/app/outputs/bundle/release/app-release.aab
          track: internal
          status: draft
          inAppUpdatePriority: 2
          whatsNewDirectory: distribution/whatsnew
          mappingFile: build/app/outputs/mapping/release/mapping.txt

      - name: Build Summary
        if: github.event_name != 'pull_request'
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "## Android Beta Build Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${SHORT_SHA}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`$(grep 'version:' pubspec.yaml | awk '{print $2}')\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- AAB (Play Store): \`app-release.aab\`" >> $GITHUB_STEP_SUMMARY
          echo "- APK (Direct Install): \`app-release.apk\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.ref_name }}" == "main" ] || [ "${{ github.ref_name }}" == "master" ] || [[ "${{ github.ref_name }}" == beta/* ]]; then
            echo "### Deployment" >> $GITHUB_STEP_SUMMARY
            echo "App has been deployed to **Google Play Beta Track**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Beta testers can install the app from the Play Store." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Clean up
        if: always()
        run: |
          rm -f android/app/upload-keystore.jks
          rm -f android/key.properties
          rm -f service_account.json
